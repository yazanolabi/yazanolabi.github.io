<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <title>Y-Slider</title>
</head>
<body>
    <div class="Y-Slider">
        <div class="Y-Slider-Wrapper">
            <div class="Y-Slider-Slide Y-Slider-Active animate__animated animate__slideInRight" animate-in-next="animate__slideInRight" animate-in-prev="animate__slideInLeft" animate-out-next="animate__slideOutLeft" animate-out-prev="animate__slideOutRight">
                <img src="img/p1.jpg">
                <div class="Y-Slider-Text">
                    <h1>Y-Slider FTW</h1>
                    <p>GG WP</p>
                </div>
            </div>
            <div class="Y-Slider-Slide" animate-in-next="animate__slideInRight" animate-in-prev="animate__slideInLeft" animate-out-next="animate__slideOutLeft" animate-out-prev="animate__slideOutRight">
                <img src="img/p2.jpg">
                <div class="Y-Slider-Text">
                    <h1>Y-Slider FTW</h1>
                    <p>GG WP</p>
                </div>
            </div>
            <div class="Y-Slider-Slide" animate-in-next="animate__slideInRight" animate-in-prev="animate__slideInLeft" animate-out-next="animate__slideOutLeft" animate-out-prev="animate__slideOutRight">
                <img src="img/p3.jpg">
                <div class="Y-Slider-Text">
                    <h1>Y-Slider FTW</h1>
                    <p>GG WP</p>
                </div>
            </div>
            <div class="Y-Slider-Slide" animate-in-next="animate__slideInRight" animate-in-prev="animate__slideInLeft" animate-out-next="animate__slideOutLeft" animate-out-prev="animate__slideOutRight">
                <img src="img/p4.jpg">
                <div class="Y-Slider-Text">
                    <h1>Y-Slider FTW</h1>
                    <p>GG WP</p>
                </div>
            </div>
            <div class="Y-Slider-Slide" animate-in-next="animate__slideInRight" animate-in-prev="animate__slideInLeft" animate-out-next="animate__slideOutLeft" animate-out-prev="animate__slideOutRight">
                <img src="img/p5.jpg">
                <div class="Y-Slider-Text">
                    <h1>Y-Slider FTW</h1>
                    <p>GG WP</p>
                </div>
            </div>
            <div class="Y-Slider-Slide" animate-in-next="animate__slideInRight" animate-in-prev="animate__slideInLeft" animate-out-next="animate__slideOutLeft" animate-out-prev="animate__slideOutRight">
                <img src="img/p6.jpg">
                <div class="Y-Slider-Text">
                    <h1>Y-Slider FTW</h1>
                    <p>GG WP</p>
                </div>
            </div>
        </div>
        <div class="Y-Slider-Navigation">
            <button class="prev"><</button>
            <button class="next">></button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        var slider = new YSlider({
            sliderContainer: ".Y-Slider",
            sliderWrapper: ".Y-Slider-Wrapper",
            sliderSlides: ".Y-Slider-Slide",
        });
    </script>
</body>
</html>
